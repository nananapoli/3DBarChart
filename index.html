<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="css3 html5">	
	<title>	3d bar</title>
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/index.css">
	
</head>
<body>
	<div class="container">
		<seciton class="main">	
			<span class="">Size:</span>
			<input type="radio" name="resize-graph" id="small" checked="checked"><label for="small">small</label>
			<input type="radio" name="resize-graph" id="normal"><label for="normal">normal</label>
			<input type="radio" name="resize-graph" id="large"><label for="large">large</label>

			<span class="">Color:</span>
			<input type="radio" name="paint-graph" id="blue" checked="checked"><label for="blue">blue</label>
			<input type="radio" name="paint-graph" id="taobao"><label for="taobao">#F40</label>
			<input type="radio" name="paint-graph" id="rainbow"><label for="rainbow">rainbow</label>

			<span class="">Product:</span>
			<input type="radio" name="fill-graph" id="none"><label for="none">none</label>
			<input type="radio" name="fill-graph" id="f-product-1" checked="checked"><label for="f-product-1">type1</label>
			<input type="radio" name="fill-graph" id="f-product-2"><label for="f-product-2">type2</label>
			<input type="radio" name="fill-graph" id="f-product-3"><label for="f-product-3">type3</label>

			<ul class="graph-container">	
				<li>
					<span>2013</span>
					<div class="bar-wrapper">
						<div class="bar-container">
							<div class="bar-background"></div>
							<div class="bar-inner"></div>
							<div class="bar-foreground"></div>
						</div>
					</div>
				</li>
				<li>
					<span>2014</span>
					<div class="bar-wrapper">
						<div class="bar-container">
							<div class="bar-background"></div>
							<div class="bar-inner"></div>
							<div class="bar-foreground"></div>
						</div>
					</div>
				</li>
				<li>
					<span>2015</span>
					<div class="bar-wrapper">
						<div class="bar-container">
							<div class="bar-background"></div>
							<div class="bar-inner"></div>
							<div class="bar-foreground"></div>
						</div>
					</div>
				</li>
				<li>
					<span>2016</span>
					<div class="bar-wrapper">
						<div class="bar-container">
							<div class="bar-background"></div>
							<div class="bar-inner"></div>
							<div class="bar-foreground"></div>
						</div>
					</div>
				</li>
				<li>
					<span>2017</span>
					<div class="bar-wrapper">
						<div class="bar-container">
							<div class="bar-background"></div>
							<div class="bar-inner"></div>
							<div class="bar-foreground"></div>
						</div>
					</div>
				</li>
				<li>
					<ul class="percentage">
						<li style="bottom:25%"><span>25%</span></li>
						<li style="bottom:50%"><span>50%</span></li>
						<li style="bottom:75%"><span>75%</span></li>
						<li style="bottom:100%"><span>100%</span></li>
					</ul>
				</li>
			</ul>
		</seciton>
	</div>
</body>
</html>
